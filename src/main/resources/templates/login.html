<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">        <!-- parametros caso der erro ou caso esteja desconectado -->
    Senha ou username invalido!
</div>

<div th:if="${param.logout}">
    Voce esta desconectado!
</div>

<form th:action="@{/login}" method="post">       <!-- controles interativos, gera ação para pagina de login-->

    <div>
        <label>User name: <input type="text" name="username"/></label>
    </div>

    <div>
        <label>Password: <input type="text" name="password"/></label>
    </div>

    <div><input type="submit" value="Sign in"></div>

</form>
</body>
</html>
